{% extends "layout.html" %}
{% block body %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
        <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <a href="/login" class="btn btn-lg btn-default"> Back to SIGN IN page </a>
{% endblock %}
