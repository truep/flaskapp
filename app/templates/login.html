{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('static', filename='public/js/login.js') }}"></script>
    <div class="col-md-3">
        <h1>Sign In</h1>
        <form action="" method="post" name="login" class="form-horizontal">
            <div class="form-group">
                {{ form.hidden_tag() }}
                <label for="openid" class="control-label">Please enter your OpenID:</label>
            </div>
            <div class="form-group">
                {{ form.openid(class="form-control") }}
                {% for error in form.errors.openid %}
                    <span class="label label-warning"> {{ error }} </span>
                {% endfor %}
            </div>
            <div class="form-group">
                {% for pr in providers %}
                    |<a href="javascript:set_openid('{{ pr.url }}', '{{ pr.name }}');">{{ pr.name }}</a>|
                {% endfor %}
            </div>
            <div class="form-group">
                {{ form.remember_me }} Remember Me
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
            </div>
        </form>
    </div>
{% endblock %}
